<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }
    .converter {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="converter">
  <h2>Currency Converter</h2>
  <input type="number" id="amount" placeholder="Enter amount" />
  
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="JPY">JPY</option>
    <option value="GBP">GBP</option>
  </select>

  <select id="toCurrency">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="JPY">JPY</option>
    <option value="GBP">GBP</option>
  </select>

  <button onclick="convertCurrency()">Convert</button>

  <div id="result"></div>
</div>

<script>
    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("fromCurrency").value;
      const to = document.getElementById("toCurrency").value;
      const resultDiv = document.getElementById("result");
  
      if (!amount || isNaN(amount)) {
        resultDiv.textContent = "Please enter a valid amount.";
        return;
      }
  
      try {
        const res = await fetch(`https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_MxqIPPaw49D6iSgbAj766jQLtEfUUvP5pUnBQsDY&base_currency=${from}`);
        const data = await res.json();
  
        if (!data.data || !data.data[to]) {
          resultDiv.textContent = "Error: Invalid response or currency.";
          return;
        }
  
        const rate = data.data[to];
        const converted = amount * rate;
  
        resultDiv.textContent = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
      } catch (error) {
        resultDiv.textContent = "Error fetching exchange rate.";
        console.error(error);
      }
    }
  </script>
  

</body>
</html>
